<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta property="og:title" content="">
  <meta property="og:description" content="">
  <meta property="og:image" content="">
  <meta property="og:type" content="website">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¼</text></svg>">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header" id="header">
    <div class="container header-content">
      <a href="#hero" class="brand" id="brand">Portfolio</a>
      <nav class="nav" id="nav">
        <a href="#about" class="nav-link">About</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#experience" class="nav-link">Experience</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero" id="hero">
      <div class="container hero-content">
        <h1 class="hero-title" id="hero-title">Loading...</h1>
        <p class="hero-tagline" id="hero-tagline"></p>
      </div>
    </section>

    <!-- About Section -->
    <section class="section" id="about">
      <div class="container">
        <h2 class="section-title">About</h2>
        <div class="about-content">
          <img src="" alt="" class="about-avatar" id="about-avatar" style="display: none;">
          <p class="about-bio" id="about-bio"></p>
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="section" id="skills">
      <div class="container">
        <h2 class="section-title">Skills</h2>
        <div class="skills-grid" id="skills-grid"></div>
      </div>
    </section>

    <!-- Projects Section -->
    <section class="section" id="projects">
      <div class="container">
        <h2 class="section-title">Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
      </div>
    </section>

    <!-- Experience Section -->
    <section class="section" id="experience">
      <div class="container">
        <h2 class="section-title">Experience</h2>
        <div class="experience-timeline" id="experience-timeline"></div>
      </div>
    </section>

    <!-- Testimonials Section -->
    <section class="section" id="testimonials" style="display: none;">
      <div class="container">
        <h2 class="section-title">Testimonials</h2>
        <div class="testimonials-grid" id="testimonials-grid"></div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="section" id="contact">
      <div class="container contact-content">
        <h2 class="section-title">Get In Touch</h2>
        <p class="contact-text">Let's build something great together.</p>
        <div class="contact-actions">
          <button class="btn btn-primary" id="copy-email">Copy Email</button>
          <a href="mailto:" class="btn btn-secondary" id="mailto-link">Send Email</a>
        </div>
        <div class="socials" id="socials"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p id="footer-text">&copy; <span id="current-year"></span> <span id="footer-brand"></span></p>
    </div>
  </footer>

  <!-- Project Modal -->
  <div class="modal" id="project-modal" style="display: none;">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
      <img src="" alt="" class="modal-image" id="modal-image">
      <h3 class="modal-title" id="modal-title"></h3>
      <div class="modal-tags" id="modal-tags"></div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-links" id="modal-links"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">Email copied to clipboard!</div>

  <script src="app.js"></script>
</body>
</html>
